- type: entity
  parent: BaseComputerAiAccess
  id: ComputerCargoOrdersTaipan
  name: консоль заказа грузов
  suffix: Тайпан
  description: Используется для заказа поставок и утверждения запросов.
  components:
  - type: Sprite
    sprite: Taipan/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: request
    - map: ["computerLayerKeys"]
      state: tech_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: CargoOrderConsole
  - type: BankClient
  - type: ActiveRadio
    channels:
    - Supply
  - type: ActivatableUI
    key: enum.CargoConsoleUiKey.Orders
  - type: UserInterface
    interfaces:
      enum.CargoConsoleUiKey.Orders:
        type: CargoOrderConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Computer
    board: CargoRequestComputerCircuitboardTaipan
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#8B0000"  # Кровавый оттенок
  - type: AccessReader
    access: [["Cargo"]]
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    range: 200
    ports:
      - OrderSender
  - type: GuideHelp
    guides:
    - Cargo

