# Helmet for Taipan Atmospherics Engineer Hardsuit
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitTaipanAtmos
  name: шлем скафандра атмосферного инженера
  description: Специальный шлем для работы в условиях низкого давления и высокой температуры.
  components:
  - type: Sprite
    sprite: Taipan/Clothing/Head/Hardsuits/taipan-atmos.rsi
  - type: Clothing
    sprite: Taipan/Clothing/Head/Hardsuits/taipan-atmos.rsi
  - type: HandheldLight
    addPrefix: false
  - type: PointLight
    color: "#adffe6"
    radius: 6
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: FireProtection
    reduction: 0.2

