# Base prototype for Taipan circuit boards
- type: entity
  parent: BaseItem
  id: BaseComputerCircuitboardTaipan
  name: консольная плата
  abstract: true
  suffix: Тайпан
  components:
    - type: ComputerBoard
    - type: Sprite
      sprite: Taipan/Objects/Misc/module.rsi
      state: cpu_syndicate
    - type: Item
      storedRotation: -90
    - type: StaticPrice
      price: 100
    - type: PhysicalComposition
      materialComposition:
        Glass: 230
      chemicalComposition:
        Silicon: 20

