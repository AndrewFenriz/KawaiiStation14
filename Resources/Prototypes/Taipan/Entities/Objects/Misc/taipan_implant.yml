- type: entity
  parent: BaseSubdermalImplant
  id: DeathRattleImplantTaipan
  name: предсмертный хрип
  suffix: Тайпан
  description: Этот имплант информирует всех о физическом состоянии по частоте Тайпана.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      permanent: true
      whitelist:
        components:
        - MobState # admeme implanting a chair with rattle implant needs to give the chair mobstate so it can die first
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "RadioTaipan"

- type: entity
  id: DeathRattleImplanterTaipan
  suffix: Тайпан
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: DeathRattleImplantTaipan