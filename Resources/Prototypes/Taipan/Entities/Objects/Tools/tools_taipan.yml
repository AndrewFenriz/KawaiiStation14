- type: entity
  name: промышленная сварка Синдиката
  parent: Welder
  id: WelderIndustrialSyndicate
  description: "Промышленная сварка с двойным топливным баком."
  components:
  - type: Sprite
    sprite: Taipan/Objects/Tools/welder_industrial_taipan.rsi
    layers:
    - state: icon
    - state: welder_flame
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"] 
  - type: Item
    sprite: Taipan/Objects/Tools/welder_industrial_taipan.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 250
        maxVol: 250

- type: entity
  name: дрель Синдиката
  parent: BaseItem
  id: PowerDrillSyndicate
  description: Простая электрическая ручная дрель.
  components:
  - type: Tag
    tags:
    - Powerdrill
  - type: Sprite
    sprite: Taipan/Objects/Tools/drill_taipan.rsi
    state: drill_screw
  - type: Item
    sprite: Taipan/Objects/Tools/drill_taipan.rsi
    size: Small
  - type: Tool
    qualities:
      - Screwing
    speedModifier: 1.5
    useSound: /Audio/Items/drill_use.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: Taipan/Objects/Tools/drill_taipan.rsi
          state: drill_screw
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: Taipan/Objects/Tools/drill_taipan.rsi
          state: drill_bolt
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 300
      Plastic: 100
  - type: StaticPrice
    price: 100
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 1.5
    damage:
      types:
        Piercing: 10
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"

- type: entity
  id: RCDSyndicate
  parent: BaseItem
  name: РСУ Синдиката
  description: Устройство быстрого строительства может использоваться для быстрой установки и удаления различных конструкций и приспособлений станции. Для работы требуется сжатый материал.
  components:
  - type: RCD
    availablePrototypes:
    - WallSolid
    - FloorSteel
    - Plating
    - Catwalk
    - Grille
    - Window
    - WindowDirectional
    - WindowReinforcedDirectional
    - ReinforcedWindow
    - Airlock
    - AirlockGlass
    - Firelock
    - TubeLight
    - BulbLight
    - LVCable
    - MVCable
    - HVCable
    - CableTerminal
    - Deconstruct
  - type: LimitedCharges
    maxCharges: 30
    charges: 30
  - type: UseDelay
  - type: Sprite
    sprite: Taipan/Objects/Tools/rcd_taipan.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Taipan/Objects/Tools/rcd_taipan.rsi
    quickEquip: false
    slots:
    - Belt
  - type: PhysicalComposition
    materialComposition:
      Steel: 600
      Plastic: 100
  - type: StaticPrice
    price: 110
  - type: UserInterface
    interfaces:
      enum.RcdUiKey.Key:
        type: RCDMenuBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: true
    key: enum.RcdUiKey.Key

- type: entity
  id: RCDEmptySyndicate
  parent: RCDSyndicate
  suffix: Пустой
  components:
  - type: LimitedCharges
    charges: 0