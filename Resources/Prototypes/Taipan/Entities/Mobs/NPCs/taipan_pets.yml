- type: entity
  name: трёхглавый змей
  parent: SimpleMobBase
  id: MobSnakeSyndicate
  description: Целых три головы чтобы их гладить!
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: snake
      sprite: Taipan/Mobs/ruzh.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: snake-moving
    noMovementLayers:
      movement:
        state: snake
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: snake
      Critical:
        Base: snake-critical
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Critical
      60: Dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSnake
      amount: 3
  - type: ReplacementAccent
    accent: xeno
  - type: TypingIndicator
    proto: lizard
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-reptile
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/snake_hiss.ogg
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
    
- type: entity
  name: Руж
  parent: MobSnakeSyndicate
  id: MobSnakeSyndicateRuzh
  description: Целых три головы чтобы их гладить!
  components:
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Tag
    tags:
    - CannotSuicide
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: "Трёхлавый змей Руж"
    description: "Милый результат генетических экспериментов Синдиката. Чрезмерно ласков, не смотря на своё хладнокровие."
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: default
    
- type: entity
  name: спавнер трёхглавый змей
  id: SpawnMobSnakeSyndicate
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
    - state: snake
      sprite: /Uploaded/animals/snake.rsi
  - type: ConditionalSpawner
    prototypes:
    - MobSnakeSyndicate
    
- type: entity
  name: спавнер трёхглавый змей Руж
  id: SpawnMobSnakeSyndicateRuzh
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
    - state: snake
      sprite: /Uploaded/animals/snake.rsi
  - type: ConditionalSpawner
    prototypes:
    - MobSnakeSyndicateRuzh